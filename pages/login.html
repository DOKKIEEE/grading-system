<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JSM Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JSM CAMPUS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top pt-lg-4">
        <div class="container-fluid">
          <a class="navbar-brand ms-lg-4" href="../index.html">JSM COLLEGE</a>
          <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon span-icon-btn"></span>
          </button>
        </div>
    </nav>
    
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1><i class="fa-solid fa-user"></i></h1>
        <form class="d-flex justify-content-center flex-column" id="loginForm">
          <div class="form-group mb-2">
            <input type="text" id="username" class="form-control text-center" placeholder="USERNAME" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control text-center" placeholder="PASSWORD" required>
          </div>
          <button type="submit" class="btn align-self-center mt-3">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <a class="text-decoration-none text-dark" href="../pages/forgotPass.html">Forgot Password</a>
      </div>
    
    </main>

    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/ac34dc9851.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
