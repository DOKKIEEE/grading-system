<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top pt-lg-4">
    <div class="container-fluid">
      <a class="navbar-brand ms-lg-4" href="../index.html">JSM UNIVERSITY</a>
      <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon span-icon-btn"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <button id="logoutButton" class="ms-auto" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <main class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-5">WELCOME ADMIN</h1>
    <section>
      <h2>Add Teacher</h2>
      <form id="teacherForm" class="teacherForm d-flex justify-content-center flex-column align-items-center">
        <div class="d-flex justify-content-evenly">
          <div class="me-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="me-3">
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="me-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="me-3">
            <input type="password" class="form-control" id="key" placeholder="Teacher Key" required>
          </div>
        </div>
        <button type="submit" class="mt-3">Save</button>
      </form>
    </section>
  
    <section class="mt-5 mb-5">
      <h2>Teacher List</h2>
      <table id="teacherTable" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Email</th>
            <th>Teacher Key</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  
    <section>
      <h2>Reset Request Table</h2>
      <table id="resetRequestTable" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  
  <div id="logoutDiv" class="container">
    
  </div>

  </main>

      <script src="../js/admin.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
