<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top pt-lg-4">
      <div class="container-fluid">
        <a class="navbar-brand ms-lg-4" href="../index.html">JSM COLLEGE</a>
        <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon span-icon-btn"></span>
        </button>
      </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="container  d-flex flex-column justify-content-center align-items-center">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" class="d-flex justify-content-center flex-column align-items-center mt-3">
          <div class="mb-3">
            <input type="email" class="form-control text-center" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control text-center" id="name" placeholder="Name" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/forgotPass.js"></script>
</body>
</html>
