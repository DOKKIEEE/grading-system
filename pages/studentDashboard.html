<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Student Dashdoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/studentDashB.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top pt-lg-4">
      <div class="container-fluid">
        <a class="navbar-brand ms-lg-4" href="../index.html">JSM UNIVERSITY</a>
        <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon span-icon-btn"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <button id="logout-button" class="ms-auto">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="container mt-4">
        <h3 id="username"></h3>
        <table id="student-table">
          <thead>
            <tr>
              <th>Subject</th> <!-- New column for subject -->
              <th>Name</th>
              <th>Key</th>
              <th>Contact Number</th>
              <th>Activity 1 Score</th>
              <th>Activity 2 Score</th>
              <th>Activity 3 Score</th>
              <th>Quiz 1 Score</th>
              <th>Quiz 2 Score</th>
              <th>Quiz 3 Score</th>
              <th>Attendance</th>
              <th>Recitation</th>
              <th>Performance Task 1 Score</th>
              <th>Performance Task 2 Score</th>
              <th>Performance Task 3 Score</th>
              <th>Exam Score</th>
              <th>Final Point</th>
              <th>Transmuted Grade</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student data will be inserted here dynamically -->
          </tbody>
        </table>
              
    </div>
    
    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <script src="../js/student.js"></script>
</body>
</html>
